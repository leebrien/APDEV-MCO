<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="reviewpage.css">
    <script src="reviewpage.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo-and-name">
            <img src="images/Cafe St Logo.PNG" class="logo">
            <p><span class="cafe">Cafe</span> <span class="st">St.</span></p>
        </div>
        <div class="nav-and-profile">
            <ul>
                <li class="li-home" id="home-link"><a href="#">Home</a></li>
                <li>|</li>
                <li class="li-reg"><a href="#">Register</a></li>
                <li>|</li>
                <li class="li-login"><a href="login.html">Log In</a></li>
            </ul>
            <button class="user-button">
                <img src="images/usericon.png" alt="User Icon" id="icon" class="user">
            </button>
        </div>
    </div>

    <div class="post-box">
        <div class="slideshow">
            <img name="slide" src="images/img1.jpg">
            <button id="previous" onclick="previous()">&lt;</button>
            <button id="next" onclick="next()">&gt;</button>
        </div>
        <div class="name-and-rating">

            <!-- DYNAMIC CAFE NAME (RESTO NAME IS JUST PLACEHOLDER)-->
            <h1 id="cafe-name">resto name</h1>
            <div class="star-holder">
                <a id="star1">‚≠ê</a>
                <a id="star2">‚≠ê</a>
                <a id="star3">‚≠ê</a>
                <a id="star4">‚≠ê</a>
                <a id="star5">‚≠ê</a>
            </div>
        </div>
        
        <div class="comment-section">
            <hr>
            <form>
                <textarea placeholder="Give us your thoughts..."></textarea>
                <input type="submit">
            </form>
            <hr>
        </div>
    </div>

    <div class="reviews-container">
        <div class="review-and-button-holder">
            <div class="past-review">
                <p>review text will be placed here</p>
            </div>
            <a id="like">üëç</a>
            <h3 id="like-count">0</h3>
            <a id="dislike">üëé</a>
            <h3 id="dislike-count">0</h3>
        </div>
        <hr>
    </div>
    
    <script src="postReview.js"></script>

    <!-- RETRIEVE CAFE NAME DATA -->
    <script>
        var cafeName = sessionStorage.getItem('cafeName');
        document.getElementById('cafe-name').innerText = cafeName;
    </script>
</body>
</html>
